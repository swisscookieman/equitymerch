<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Equity Merch</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
  <style>
    /* Base Styles */
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
    }
    
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    .navbar li {
      display: inline-block;
    }
    .navbar a {
      color: #fff;
      font-weight: 700;
      padding: 10px 15px;
    }
    .navbar .logo a {
      display: flex;
      align-items: center;
    }
    /* Logo Versions */
    .logo-desktop {
      height: 100px;
    }
    .logo-mobile {
      height: 80px;
      display: none; /* hidden by default */
    }
    
    /* Hamburger Menu Styles */
    .hamburger {
      display: none; /* visible only on mobile */
      flex-direction: column;
      gap: 5px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .hamburger .bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }
    
    /* About Page Content */
    .about-container {
      max-width: 1000px;
      margin: 150px auto 100px;
      padding: 20px;
      text-align: center;
    }
    .about-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .about-container p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #666;
      margin-bottom: 20px;
    }
    
    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    footer a {
      color: #fff;
      margin: 0 10px;
      font-weight: 700;
    }
    
    /* Responsive Styles */
    @media(max-width: 768px) {
      /* Swap logo: hide desktop version and show mobile version */
      .logo-desktop {
        display: none;
      }
      .logo-mobile {
        display: inline;
      }
      
      /* Show Hamburger Menu */
      .hamburger {
        display: flex;
      }
      
      /* Hide navbar list by default on mobile */
      .navbar ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 70px; /* Adjust according to your navbar height */
        left: 0;
        margin: 0;
        padding: 10px 0;
      }
      
      /* Display menu when toggled */
      .navbar ul.active {
        display: flex;
      }
      
      .navbar li {
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="Desktop Logo" class="logo-desktop">
        <img src="mobile_logo.png" alt="Mobile Logo" class="logo-mobile">
      </a>
    </div>
    <button class="hamburger" aria-label="Toggle navigation">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="contact_fr.html">ðŸ‡«ðŸ‡· FR</a></li>
    </ul>
  </nav>

  <!-- About Content -->
  <div class="about-container">
    <h1>Contact Information</h1>
    <p>
      You can join us 24/7 at contact@equitymerch.com - our office is situated in Switzerland and therefore we are in GMT+1 timezone.
    </p>
  </div>

  <!-- Footer -->
  <footer>
    <p>Connect with us:</p>
    <a href="https://www.instagram.com/equitymerch/">Instagram</a>
  </footer>

  <!-- JavaScript for Hamburger Menu -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.navbar ul');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
